<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Checkout</h1>
    </header>

    <main>
      <div class="products-container">
        <div class="products-list">
          <article>
            <img src="imgs/photo1.png" alt="Vintage Backbag" />
            <div>
              <header>
                <p>Vintage BackBag</p>
                <p class="price">
                  $54.99
                  <small>$94.99</small>
                </p>
              </header>

              <div class="input-container">
                <button>
                  <span class="material-icons"> remove </span>
                </button>
                <input type="text" value="1" />
                <button><span class="material-icons"> add </span></button>
              </div>
            </div>
          </article>
          <article>
            <img src="imgs/photo2.png" alt="Levi Shoes" />
            <div>
              <header>
                <p>Levi Shoes</p>
                <p class="price">
                  $74.99
                  <small>$124.99</small>
                </p>
              </header>

              <div class="input-container">
                <button>
                  <span class="material-icons"> remove </span>
                </button>
                <input type="text" value="1" />
                <button><span class="material-icons"> add </span></button>
              </div>
            </div>
          </article>
        </div>
        <div class="total-container">
          <div>
            <span>Shipping</span>
            <span>$19</span>
          </div>
          <div>
            <span>Total</span>
            <span>$148.98</span>
          </div>
        </div>
      </div>
      <form>
        <fieldset>
          <legend>Contact information</legend>
          <div class="input-group">
            <label for="email">E-mail</label>
            <div>
              <span class="material-icons"> email </span>
              <input
                type="email"
                autocomplete="none"
                placeholder="Enter your email..."
              />
            </div>
          </div>
          <div class="input-group">
            <label for="phone">Phone</label>
            <div>
              <span class="material-icons"> call </span>
              <input
                type="tel"
                autocomplete="none"
                placeholder="Enter your phone..."
              />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <legend>Shipping address</legend>
          <div class="input-group">
            <label for="name">Full name</label>
            <div>
              <span class="material-icons"> account_circle </span>
              <input
                type="text"
                autocomplete="none"
                placeholder="Enter your name..."
              />
            </div>
          </div>
          <div class="input-group">
            <label for="address">Address</label>
            <div>
              <span class="material-icons"> home </span>
              <input
                type="text"
                autocomplete="none"
                placeholder="Your address..."
              />
            </div>
          </div>
          <div class="input-group">
            <label for="city">City</label>
            <div>
              <span class="material-icons"> location_city </span>
              <input
                type="text"
                autocomplete="none"
                placeholder="Your city..."
              />
            </div>
          </div>

          <div style="display: flex; justify-content: space-between">
            <div class="select-group" style="flex-grow: 1">
              <label>Country</label>
              <div>
                <span class="material-icons"> public </span>
                <select name="country" id="country">
                  <option value="" selected>Your country...</option>
                  <option value="1">Brazil</option>
                  <option value="2">US</option>
                  <option value="3">China</option>
                  <option value="4">Spain</option>
                  <option value="5">England</option>
                  <option value="6">Canada</option>
                </select>
              </div>
            </div>
            <div class="input-group" style="margin-left: 3rem; flex-grow: 1">
              <label for="postalCode">Postal code</label>
              <div>
                <span class="material-icons"> work </span>
                <input
                  type="text"
                  autocomplete="none"
                  placeholder="Your postal code..."
                />
              </div>
            </div>
          </div>

          <div class="checkBox-group">
            <input type="checkbox" name="saveInfo" id="saveInfo" />
            <span>Save this information for next time</span>
          </div>

          <button>Continue</button>
        </fieldset>
      </form>
    </main>

    <footer>
      <p>Matheus Carvalho @DevChallenge</p>
    </footer>
  </body>
</html>
